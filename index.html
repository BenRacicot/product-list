<!DOCTYPE HTML>
<html>
	<head>

		<meta name="viewport" content="width=device-width" />

		<title>Product list | Templates </title>

		<link rel="stylesheet" href="/styles/normalize.css" />
		<link rel="stylesheet" href="/styles/styles.css" />

	</head>
	<body>
		<ul class="product-list three-col"></ul>

		<script id="product" type="text/x-handlebars-template">
			<li class="product{{#if offer}} with-offer{{/if}}{{#if hero}} product-hero{{/if}}{{#if info}} with-info{{/if}}">
				<a href="#">
					{{#if hero}}
						<div class="hero-image" {{#if image}}style="background-image: url('{{image}}');"{{/if}}>
							<h2 class="hero-text"><span>{{hero}}</span></h2>
							<button class="button call-to-action">Buy it nao!</button>
						</div>
					{{else}}
						<img class="product-image" src="{{#if image}}{{image}}{{else}}http://placehold.it/300x300/999/CCC{{/if}}" alt="Image of {{name}}" />
					{{/if}}
					<div class="detail">
						<span class="price">&pound;{{price}}</span>
						<h3 class="name">{{name}}</h3>
						<p class="tagline">{{detail}}</p>
					</div>
				</a>
				{{#if info}}
					<div class="info">
						<div class="content">
							{{info}}
						</div>
					</div>
				{{/if}}
				{{#if offer}}
					<div class="offer">{{offer}}</div>
				{{/if}}
			
		</script>
		<script src="/js/jquery.min.js"></script>
		<script src="/js/handlebars.js"></script>
		<script>
			var products = [{
					name: "Hero Product",
					detail: "Lorem ipsum dolor sit amet",
					price: "99",
					hero: "OMG This just came out today!"
				},{
					name: "Product 1",
					detail: "Lorem ipsum dolor sit amet",
					price: "99",
					info: "This is the latest and greatest product from Derp corp."
				},{
					name: "Product 2",
					detail: "Lorem ipsum dolor sit amet",
					price: "99",
					offer: "BOGOF"
				},{
					name: "Product 3",
					detail: "Lorem ipsum dolor sit amet",
					price: "99"
				},{
					name: "Product 4",
					detail: "Lorem ipsum dolor sit amet",
					price: "99",
					offer: "No srsly GTFO"
				},{
					name: "Product 5",
					detail: "Lorem ipsum dolor sit amet",
					price: "99"
				},{
					name: "Product 6",
					detail: "Lorem ipsum dolor sit amet",
					price: "99",
					info: "This is the latest and greatest product from Derp corp.",
					offer: "info with offer"
				}],
				source = $('#product').html(),
				template = Handlebars.compile(source),
				html = "";
			
			products.forEach(function(product) {
				html += template(product);
			});

			$('.product-list').html(html);
		</script>
	</body>
</html>
